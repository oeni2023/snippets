<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FetchAPI</title>
    <link rel="stylesheet" href="css/fetchAPI-styles.css">
    <script src="scripts/fetchAPI-scripts.js" defer></script>
</head>
<body>
<header>
<!--  HTML - Card-template  -->
    <template class="product-template">
        <article class="product-card">
            <div class="product-content">
                <p class="product-name"></p>
                <p class="product-cat-name"></p>
            </div>
        </article>
    </template>
</header>
<main>
    <div class="result-panel">
        <h1>Results</h1>
        <button class="filter-all-button">All</button>
        <button class="filter-transport-button">Transport</button>
        <button class="filter-furniture-button">Furniture</button>
        <button class="filter-gaming-button">Gaming</button>
        <div class="results"></div>
    </div>
</main>

</body>
</html>
