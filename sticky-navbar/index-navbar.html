<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Demo</title>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://kit.fontawesome.com/5044ba092b.js" crossorigin="anonymous"></script>
    <!-- import javascript -->
    <script src="scripts/navbar.js" defer></script>
</head>
<body>

<!--header-->
<header>
    <div class="myHeader">Header</div>
</header>

<!--navigation-->
<nav class="navbar">

    <!-- logo-->
    <div class="logo-container">
        <img class="logo-image" src="img/logo.png" alt="logo">
    </div>

    <!-- nav menu-->
    <div id="nav-list" class="nav-menu">
        <div class="menu-item">
            <a href="http://" target="_blank" rel="noopener noreferrer">Home</a>
        </div>
        <div class="menu-item">
            <a href="http://" target="_blank" rel="noopener noreferrer">Blog</a>
        </div>
    </div>

    <!-- toggle icon-->
    <div id="nav-toggle" class="menu-icon">
        <i class="fa-solid fa-bars"></i>
<!--        <div class="bar"></div>-->
<!--        <div class="bar"></div>-->
<!--        <div class="bar"></div>-->
    </div>
</nav>

<!--main-->
<main>
    <section class="myContent">
        <p>Content</p>
<!--        <p>Source:<br>-->
<!--            <a href="https://www.programonaut.com/how-to-make-a-sticky-and-responsive-navbar/">https://www.programonaut.com/how-to-make-a-sticky-and-responsive-navbar/</a><br>-->
<!--        <a href="https://github.com/Programonaut-Blog/responsive-navbar/tree/main">https://github.com/Programonaut-Blog/responsive-navbar/tree/main</a></p>-->
    </section>
</main>

<footer>
    <p>Footer</p>
</footer>
</body>
</html>
